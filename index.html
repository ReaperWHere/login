<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login para Mi Novia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Bienvenida, amor</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        // Usuario y contraseña personalizados
        const validUsername = "miNovia";
        const validPassword = "contraseñaBonita";

        // Obtener el formulario y el mensaje de error
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        // Manejar el evento submit del formulario
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Evita que se recargue la página

            // Obtener los valores ingresados por el usuario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar si coinciden con los valores personalizados
            if (username === validUsername && password === validPassword) {
                // Redirigir a la página principal
                window.location.href = "https://reaperwhere.github.io/aniversario/"; // Cambia esta URL a la que quieras redirigir
            } else {
                errorMessage.textContent = "Usuario o contraseña incorrectos.";
            }
        });
    </script>
</body>
</html>
